<style>
:root {
    --color-primary: #4285F4; /* Google Blue */
    --color-secondary: #FBBC05; /* Google Yellow */
    --color-tertiary: #EA4335; /* Google Red */
    --color-quaternary: #34A853; /* Google Green */
    --color-text-dark: #333;
    --color-text-medium: #5f6368;
    --color-background-light: #f0f0f0;
    --color-hover-light: #e8e8e8;
    --border-radius-sm: 4px;
    --border-radius-md: 8px;
    --border-radius-lg: 20px;
    --spacing-xs: 5px;
    --spacing-sm: 8px;
    --spacing-md: 15px;
    --spacing-lg: 20px;
}
body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column; /* Arrange elements vertically */
    justify-content: flex-start; /* Align to the top */
    align-items: center;
    min-height: 100vh;
    background-color: var(--color-background-light); /* Light gray background */
    color: var(--color-text-dark);
    line-height: 1.6;
    overflow-y: auto; /* Enable vertical scrolling */
}

.header-links {
    position: absolute;
    top: var(--spacing-md);
    right: var(--spacing-md);
    display: flex;
    gap: var(--spacing-md);
    align-items: center;
    z-index: 10;
}

.header-link {
    display: flex;
    align-items: center;
    grid-gap: 5px;
    color: var(--color-text-medium);
    text-decoration: none;
    font-size: 14px;
    padding: var(--spacing-sm) 12px;
    border-radius: var(--border-radius-md);
    transition: background-color 0.3s ease;
}

.header-link:hover {
    background-color: var(--color-hover-light);
}

.header-link svg {
    width: 20px;
    height: 20px;
    vertical-align: middle;
}

.settings-button {
    background: none;
    border: none;
    cursor: pointer;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: var(--spacing-lg);
    box-sizing: border-box;
    margin-top: 10vh; /* Adjust as needed for spacing from top */
}
.wrapper {
    display: grid;
    grid-template-columns: repeat(auto-fill, 120px);
    grid-gap: 5px;
    width: 100%;
    padding: var(--spacing-md) 0;
    box-sizing: border-box;
}

.item {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: var(--border-radius-md);
    padding: var(--spacing-md) var(--spacing-sm); /* Changed from v9 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: var(--color-text-dark);
    text-align: center;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    position: relative; /* For edit icon positioning */
    height: 120px; /* Fixed height for consistent layout */
    box-sizing: border-box;
}

.search-area {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: var(--spacing-lg);
}

.search-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    width: 90%;
    max-width: 580px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    background-color: white;
}

#google-search-input {
    flex-grow: 1;
    padding: 12px 20px;
    border: none;
    border-radius: 24px;
    font-size: 16px;
    outline: none;
    background: transparent;
}

#google-search-input::placeholder {
    color: #9aa0a6;
}
