<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="new_tab_title">新しいタブ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234285F4' d='M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z'/%3E%3Cpath fill='%23FBBC05' d='M12 4a8 8 0 1 0 0 16 8 8 0 0 0 0-16z'/%3E%3Cpath fill='%23EA4335' d='M12 4a7 7 0 1 0 0 14 7 7 0 0 0 0-14z'/%3E%3Cpath fill='%2334A853' d='M12 6a6 6 0 1 0 0 12 6 6 0 0 0 0-12z'/%3E%3C/svg%3E" type="image/svg+xml">
</head>
<body>
    <div class="header-links">
        <a href="https://mail.google.com/" target="_blank" class="header-link">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            <span data-i18n="gmail">Gmail</span>
        </a>
        <a href="https://images.google.com/" target="_blank" class="header-link">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
            </svg>
            <span data-i18n="image_search">画像検索</span>
        </a>
        <button id="settings-button" class="header-link settings-button">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.09-.76-1.71-1.04l-.36-2.65C14.05 2.1 13.72 2 13.38 2h-2.76c-.34 0-.67.1-.96.25l-.36 2.65c-.62.28-1.19.64-1.71 1.04l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.12.22-.07.49.12.64l2.11 1.65c-.04.32-.07.64-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.09.76 1.71 1.04l.36 2.65c.29.15.62.25.96.25h2.76c.34 0 .67-.1.96-.25l.36-2.65c.62-.28 1.19-.64 1.71-1.04l2.49 1c.22.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
            </svg>
            <span data-i18n="settings">設定</span>
        </button>
    </div>

    <div class="container">
        <div class="search-area">
            <div class="search-input-wrapper">
                <input type="search" id="google-search-input" data-i18n-placeholder="search_placeholder" autocomplete="off">
                <button id="search-button">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
            <div id="suggestions-box" class="suggestions-box"></div>
        </div>

        <div class="links-grid" id="links-grid">
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 data-i18n="edit_link_title">リンクを編集</h2>
            <input type="hidden" id="modal-link-index">
            <label for="modal-link-url" data-i18n="url_label">URL:</label>
            <input type="text" id="modal-link-url" placeholder="https://example.com">
            <label for="modal-link-title" data-i18n="title_label">タイトル:</label>
            <div class="title-input-group">
                <input type="text" id="modal-link-title" placeholder="サイト名">
                <button id="fetch-title-button" data-i18n-title="fetch_title_button_title">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </button>
            </div>
            <label for="modal-link-icon" data-i18n="icon_url_label">アイコンURL (任意):</label>
            <input type="text" id="modal-link-icon" placeholder="https://example.com/favicon.ico または SVGデータ">
            <div class="modal-buttons">
                <button id="save-link-button" data-i18n="save_button">保存</button>
                <button id="delete-link-button" class="delete-button" data-i18n="delete_button">削除</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-settings-button">&times;</span>
            <h2 data-i18n="settings">設定</h2>
            <label for="links-per-row" data-i18n="links_per_row_label">1行あたりのリンク数:</label>
            <input type="number" id="links-per-row" min="1" max="10" value="8">
            <label for="number-of-rows" data-i18n="number_of_rows_label">行数:</label>
            <input type="number" id="number-of-rows" min="1" max="5" value="3">

            <div class="setting-item">
                <label for="sort-by-clicks-checkbox" data-i18n="sort_by_clicks_checkbox_label">クリック数でソートを有効にする:</label>
                <input type="checkbox" id="sort-by-clicks-checkbox">
            </div>

            <div class="setting-item">
                <label for="language-selector" data-i18n="language_selection_label">言語:</label>
                <select id="language-selector">
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                    <option value="zh-Hant">繁體中文</option>
                </select>
            </div>

            <div class="modal-buttons">
                <button id="save-settings-button" data-i18n="save_settings_button">設定を保存</button>
            </div>
            <h3 data-i18n="data_management_heading">データ管理</h3>
            <div class="data-management-buttons">
                <button id="export-data-button" data-i18n="export_data_button">データをエクスポート</button>
                <input type="file" id="import-file-input" accept=".json" style="display: none;">
                <button id="import-data-button" data-i18n="import_data_button">データをインポート</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
